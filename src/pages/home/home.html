<ion-header>
    <ion-navbar>
        <ion-title>
            FireStore
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form #f="ngForm"  (ngSubmit)="onInsert(f)">
    <ion-list>

            <ion-item>
                <ion-label fixed>Username</ion-label>
                <ion-input type="text" name="name" [(ngModel)]='name' value=""></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Last Name</ion-label>
                <ion-input name="lastname" [(ngModel)]='lastname' type="text"></ion-input>
            </ion-item>
    </ion-list>
    <button ion-button full>Insert</button>
    </form>




    <ion-list>

        <ion-item *ngFor="let name of names | async">
            <h2>
                {{ name.name }}
            </h2>
        </ion-item>
    </ion-list>




</ion-content>
